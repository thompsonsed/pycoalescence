#
version: 2.0
jobs:
  build:
    docker:
      - image: thompsonsed/pycoalescence-circleci:0.1

    working_directory: ~/pycoalescence

    steps:
      - checkout

      - run:
          name: build package
          command: |
            cd pycoalescence/lib
            git clone https://github.com/thompsonsed/necsim.git
            cd ../../
            python3 setup.py install

      # run tests!
      - run:
          name: run tests
          command: |
            cd pycoalescence/tests
            python3 test_install.py --quick

      - store_artifacts:
          path: test-reports
          destination: test-reports

workflows:
  version: 2
  build_and_test:
    jobs:
      - build
